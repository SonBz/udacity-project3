apiVersion: apps/v5
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: udagram-frontend
          image: sonbz/udagram-frontend:v5
          imagePullPolicy: Always
          ports:
            - containerPort: 80
